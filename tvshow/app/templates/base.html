<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows - {% block titulo %}{% endblock %}</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% block estilos %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="">TV Show</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><i class="fa fa-home" aria-hidden="true"></i>
                    HOME</a> <!--url:index como el home-->
            </li>
            <li class="nav-item">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'create' %}"> CREAR</a> <!--url:ruta nombrada en URLS.PY-->
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'all_shows' %}">TODOS</a> <!--url:ruta nombrada en URLS.PY-->
            </li>
            </ul>
        </div>
        </div>
    </nav>

    {% block contenido %}{% endblock %}

    <style>
.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50px;
}

    </style>

    <footer class="footer">
        <nav class="navbar navbar-light" style="background-color: #FFBB1C;">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa fa-globe" aria-hidden="true"></i>   #Psepu 2022 / Tv Shows
            </a>
            </div>
        </nav>
    </footer>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>

    <script>


        toastr.options = {
            "closeButton": true,
            "progressBar": true
        }

    </script>

    
    {% block scripts %}{% endblock %}

</body>
</html>
